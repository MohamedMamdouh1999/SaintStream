@if (medias) {
  <article class="mb-4">
    <h2 class="mb-3 ms-lg-5 text-lg-start text-center">{{title}}</h2>
    <p-carousel [value]="medias" [showIndicators]="false" [numVisible]="4.4" [numScroll]="2" [responsiveOptions]="responsiveOptions">
      <ng-template let-media pTemplate="media">
        <a [routerLink]="['/movie', media.id]" class="d-inline-block position-relative rounded-4 overflow-hidden mx-2">
          <img priority width="223" height="334" [ngSrc]="'https://image.tmdb.org/t/p/w780'+media.poster_path" [alt]="media.title || media.name"/>
          <div class="text-start position-absolute bottom-0 start-0 end-0 py-2 ps-3 pe-2">
            <p class="fw-bold mb-1">{{media.title || media.name}}</p>
            @if (media.genre_ids){
              <div class="genres fx-wrap">
                <i class="fa-solid fa-film"></i>
                @for (movie_genre of media.genre_ids.slice(0,2); track $index){
                  @for (genre of genres; track $index){
                    @if (genre.id === movie_genre){
                      <span class="ps-1 ms-1 border-start">{{genre.name}}</span>
                    }
                  }
                }
              </div>
            }
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M10.2977 2.63248L11.6177 5.27248C11.7977 5.63998 12.2777 5.99248 12.6827 6.05998L15.0752 6.45748C16.6052 6.71248 16.9652 7.82248 15.8627 8.91748L14.0027 10.7775C13.6877 11.0925 13.5152 11.7 13.6127 12.135L14.1452 14.4375C14.5652 16.26 13.5977 16.965 11.9852 16.0125L9.74268 14.685C9.33768 14.445 8.67018 14.445 8.25768 14.685L6.01518 16.0125C4.41018 16.965 3.43518 16.2525 3.85518 14.4375L4.38768 12.135C4.48518 11.7 4.31268 11.0925 3.99768 10.7775L2.13768 8.91748C1.04268 7.82248 1.39518 6.71248 2.92518 6.45748L5.31768 6.05998C5.71518 5.99248 6.19518 5.63998 6.37518 5.27248L7.69518 2.63248C8.41518 1.19998 9.58518 1.19998 10.2977 2.63248Z" fill="#FFCD1A"/>
            </svg>
            <span class="rate">{{media.vote_average | number:'1.1-1'}}</span>
          </div>
        </a>
      </ng-template>
    </p-carousel>
  </article>
}
