    >
      <ul class="mb-2 mb-sm-0 fx-middle justify-content-md-start">
        <li>
          <a
            class="text-nowrap"
            href="https://policies.google.com/privacy?hl=en&fg=1"
            target="_blank"
            translate="footer.privacyPolicy"
          ></a>
        </li>
        <li class="mx-2">
          <a
            class="text-nowrap"
            href="https://policies.google.com/terms?hl=en&fg=1"
            target="_blank"
            translate="footer.termService"
          ></a>
        </li>
        <li>
          @if (isRtl) {
          <button
            class="shadow-none border-0 bg-transparent fx-middle"
            (click)="changeCurrentLanguage('en')"
          >
            <img
              priority
              height="30"
              width="45"
              ngSrc="assets/media/flags/us.jpg"
              class="rounded-1"
              alt="United States"
            />
          </button>
          } @else {
          <button
            class="shadow-none border-0 bg-transparent fx-middle"
            (click)="changeCurrentLanguage('ar')"
          >
            <img
              priority
              height="30"
              width="45"
              ngSrc="assets/media/flags/saudi-arabia.svg"
              class="rounded-1"
              alt="Saudi Arabia"
            />
          </button>
          }
        </li>
      </ul>
